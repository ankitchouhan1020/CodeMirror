<h2>Bhailang mode</h2>
<form><textarea id="code" name="code">
hi bhai
bol bhai "Hello World";

    bhai ye hai a = 3;
    bhai ye hai b = 0;

    jab tak bhai (b < 5) {
    bol bhai b;

    agar bhai (b == a){
        bol bhai "b is equal to a";
    }

    b += 1;
    }
bye bhai
</textarea></form>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "bhailang"
      });
    </script>
